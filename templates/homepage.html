<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/background.css">
</head>
<body>
<div class="content2" style=" height: 800px; padding-top: 80px; ">

  <form style="width:400px; margin:0px auto; " method="post">
    <div class="mb-3" style="padding-top: 200px auto;">
      <label for="exampleInputEmail1" class="form-label" style="color: white;">用户账号</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      name="username" placeholder="注册账号不得超过11位">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color: white;">密码</label>
      <input type="password" class="form-control" id="exampleInputPassword1"
      name="password" placeholder="注册密码不得超过30位">
    </div>
    <div class="mb-3">
      <label for="exampleInputAuthorName" class="form-label" style="color: white;">作者笔名</label>
      <input type="text" class="form-control" id="exampleInputAuthorName"
      name="author_name"  placeholder="注册作者身份的时候才需填写">
    </div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Author_login_id" value="login_author">
        <label class="form-check-label" for="Author_login_id" style="color: white;">
          以作者身份登录
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Reader_login_id" value="login_reader">
        <label class="form-check-label" for="Reader_login_id" style="color: white;">
          以读者身份登录
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Admin_login_id" value="login_admin">
        <label class="form-check-label" for="Admin_login_id" style="color: white;">
          以管理员身份登录
        </label>
      </div>
          <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Register_author_id" value="regist_author">
        <label class="form-check-label" for="Register_author_id" style="color: white;">
          以作者身份注册
        </label>
      </div>
          <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Register_reader_id" value="regist_reader">
        <label class="form-check-label" for="Register_reader_id" style="color: white;">
          以读者身份注册
        </label>
      </div>

    <button type="submit" class="btn btn-primary">提交</button>

  </form>
</div>
</body>
</html>
